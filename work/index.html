<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Final Deliverable</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <svg width="800" height="1200" style="border: 1px solid #777;">
        </svg>
        <div>
            <label for="categorySelect">Show Weather For: </label>
            <select class="custom-select" id="categorySelect" onchange="onCategoryChanged()">
              <option selected value="all-cities">All Cities</option>
              <option value="only-newyork">New York</option>
              <option value="only-seattle">Seattle</option>
              <option value="only-houston">Houston</option>
            </select>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./main.js"></script>


<script src="https://d3js.org/d3.v4.js"></script>
<svg id="my_dataviz" height=300 width=450></svg>
<script>

    // select the svg area
    var svg = d3.select("#my_dataviz")
    
    // Handmade legend
    svg.append("circle").attr("cx", 25).attr("cy", 10).attr("r", 6).style("fill", "teal")
    svg.append("circle").attr("cx", 25).attr("cy",40).attr("r", 6).style("fill", "gray")
    svg.append("circle").attr("cx",25).attr("cy",70).attr("r", 6).style("fill", "pink")
    svg.append("text").attr("x", 50).attr("y", 10).text("Seattle").style("font-size", "15px").attr("alignment-baseline","middle")
    svg.append("text").attr("x", 50).attr("y", 40).text("Houston").style("font-size", "15px").attr("alignment-baseline","middle")
    svg.append("text").attr("x", 50).attr("y", 70).text("New York").style("font-size", "15px").attr("alignment-baseline","middle")
    </script>
</html>
